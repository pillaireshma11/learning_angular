<div class="container register-form">
    <div class="form">
        <div class="note">
            <h3>Register here!!!</h3>
            <div class="col-9">
            
       
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="firstname" placeholder="First Name *" value=""/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="lastname" placeholder="last Name *" value=""/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="username" placeholder="User Name *" value=""/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="password" placeholder="password *" value=""/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="role" placeholder="role *" value=""/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="email" placeholder="email *" value=""/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="address " placeholder="address *" value=""/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="city" placeholder="city *" value=""/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="country" placeholder="country *" value=""/>
            </div>
            
            <button class="btnSubmit" (click)="addProduct()">Save</button>
            
        </div></div>
</div></div>
